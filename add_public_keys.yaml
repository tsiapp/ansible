---
- hosts: test 
  become: yes
  tasks:
    - name: install public keys
      ansible.posix.authorized_key:
        user: ansible
        state: present
        key: "{{ lookup('file', '/home/ansible/.ssh/id_rsa.pub') }}"
    - name: change sudoers file
      lineinfile:
       path: /etc/sudoers
       state: present
       regexp: '^%sudo'
       line: '%sudo ALL=(ALL) NOPASSWD: ALL'
       validate: /usr/sbin/visudo -cf %s

